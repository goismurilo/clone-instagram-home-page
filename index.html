<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" tyle="text/css" href="styles.css" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./images/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a class="instagram-login" href="#">Continue com goismurilo</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é goismurilo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas </span>
                    ou
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
